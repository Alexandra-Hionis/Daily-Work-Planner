<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- Font -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <!-- Top part displays the scheduler -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>

      <!-- Real time -->
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Container/jumbotron for actual planner. Hours, entries and save buttons -->
    <div class="container">
      <div class="jumbotron jumbotron-fluid time-block">

      <!-- Timeblocks go here -->

      <!-- 9AM -->
      <div class="row">
        <div class="col-1 hour">
          9AM
        </div>
        <textarea data-hour="9" class="col-10 textEntry"></textarea>
        <button class="btn saveBtn col-1"><i class="fa fa-save"></i></button>
      </div>

      <!-- 10AM -->
      <div class="row">
        <div class="col-1 hour">
          10AM
        </div>
          <textarea data-hour="10" class="col-10 textEntry"></textarea>
          <button class="btn saveBtn col-1"><i class="fa fa-save"></i></button>

      </div>
      <!-- 11AM -->
      <div class="row">
        <div class="col-1 hour">
          11AM
        </div>
          <textarea data-hour="11" class="col-10 textEntry"></textarea>
          <button class="btn saveBtn col-1"><i class="fa fa-save"></i></button>
      </div>

      <!-- 12pm -->
      <div class="row">
        <div class="col-1 hour">
          12PM
        </div>
        <textarea data-hour="12" class="col-10 textEntry"></textarea>
        <button class="btn saveBtn col-1"><i class="fa fa-save"></i></button>
    </div>

      <!-- 1pm -->
      <div class="row">
        <div class="col-1 hour">
          1PM
        </div>
        <textarea data-hour="13" class="col-10 textEntry"></textarea>
        <button class="btn saveBtn col-1"><i class="fa fa-save"></i></button>
      </div>

      <!-- 2pm -->
      <div class="row">
        <div class="col-1 hour">
          2PM
        </div>
        <textarea data-hour="14" class="col-10 textEntry"></textarea>
        <button class="btn saveBtn col-1"><i class="fa fa-save"></i></button>
      </div>

      <!-- 3pm -->
      <div class="row">
        <div class="col-1 hour">
          3PM
        </div>
        <textarea data-hour="15" class="col-10 textEntry"></textarea>
        <button class="btn saveBtn col-1"><i class="fa fa-save"></i></button>
      </div>

      <!-- 4pm -->
      <div class="row">
        <div class="col-1 hour">
          4PM
        </div>
        <textarea data-hour="16" class="col-10 textEntry"></textarea>
        <button class="btn saveBtn col-1"><i class="fa fa-save"></i></button>
      </div>

      <!-- 5pm -->
      <div class="row">
        <div class="col-1 hour">
          5PM
        </div>
        <textarea data-hour="17" class="col-10 textEntry"></textarea>
          <button class="btn saveBtn col-1"><i class="fa fa-save"></i></button>
      </div> 
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
